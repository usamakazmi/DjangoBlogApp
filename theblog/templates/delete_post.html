{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Blog Post{% endblock %}  
{% block content %}


{% if user.is_authenticated %}
<div class="container"> 
    <a href="{% url 'home' %}" class="btn btn-primary">Go Back</a>
    <br><br>
    <div class="card" style="border-radius: 2%;margin-left: 10%;margin-right: 10%;padding: 10%; padding-top: 2%;padding-bottom: 2%;">
    <br>
    <h1 class="text-center">Delete Blog post</h1>
    <br><br>
    <h3 class="text-center">{{post.title}}</h3>
    <br>
    <div class="text-center" style="margin-left: 25%;">
        <div class="col-sm-8">
            <div class="form-group" >
            <form method="POST">
                {% csrf_token %}
                <h5>Are you Sure?</h5>
                <br>
                
                <button  class="btn btn-danger" >Delete</button>
            </form>
            </div>
        </div>
    </div>
    
    </div>
    
</div>
{% else %}
<div class="container">
    Access Denied Login first
</div>
{% endif %}

{% endblock %}
