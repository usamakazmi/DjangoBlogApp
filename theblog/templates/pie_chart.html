{% extends 'base.html' %}

{% block content %}
<br>
<h1>{{p}}</h1>
<h1>{{count}}</h1>
<h1>{{labels}}</h1>
<h1>{{data}}</h1>
<h1>{{q}}</h1>
    <h1 class="text-center">Radar Graphs</h1>
    
    <br>
    
<div class="card" style="height: 100%;width: 90%;border-radius: 2%;margin-left: 5%;margin-right: 10%;padding-top: 2%;padding-bottom: 2%;margin-bottom: 5%;">
  
  <h4 class="text-center">Comments by Emotions</h4>
  <br>
      
        <div style="padding-left: 15%;">
            <div id="container" style="width: 75%;">
                <canvas id="pie-chart" style="width: 200px;height: 150px;"></canvas>
            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
            <script>
                var config = {
                    type: 'radar',
                    data: {
                      datasets: [{
                        data: {{ data|safe }},
                        backgroundColor: 'rgba(0,191,255 ,0.3)',
                        label: 'No of Comments',
                        borderColor: 'dodgerblue',
                        pointBackgroundColor: 'dodgerblue',
                      }],
                      labels: {{ labels|safe }}
                    },
                    options: {
                      responsive: true
                    }
                  };

                  window.onload = function() {
                    var ctx = document.getElementById('pie-chart').getContext('2d');
                    window.myPie = new Chart(ctx, config);

                    var ctx2 = document.getElementById('pie-chart2').getContext('2d');
                    window.myPie = new Chart(ctx2, config2);
                  };

                </script>

            </script>
        </div>
        <hr>
  <h4 class="text-center">Comments by Date</h4>
  <br>
      
        <div style="padding-left: 15%;">
            <div id="container" style="width: 75%;">
                <canvas id="pie-chart2" style="width: 200px;height: 150px;"></canvas>
            </div>
            
            <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
            <script>
                var config2 = {
                    type: 'pie',
                    data: {
                      datasets: [{
                        data: {{ data2|safe }},
                        backgroundColor: [
                        '#DAF7A6','#FFC300','#FF5733','#C70039','#900C3F','#581845',
                        'dodgerblue', 'deepskyblue', '#9AFEFF', '#7FFFD4','#00FFFF',
                        '#7DFDFE','#57FEFF','#8EEBEC','#50EBEC','#4EE2EC','#81D8D0',
                        '#92C7C7','#77BFC7','#78C7C7','#48CCCD','#43C6DB','#46C7C7',
                        '#7BCCB5','#43BFC7','#3EA99F','#3B9C9C','#438D80','#348781',
                        '#307D7E','#5E7D7E','#4C787E','#008080', '#4E8975','#78866B',
                        '#848b79','#617C58',
                        ],
                        label: 'Date'
                      }],
                      labels: {{ labels2|safe }}
                    },
                    options: {
                      responsive: true
                    }
                  };


                </script>

            </script>
        </div>
       
</div>
<br><br><br>
{% endblock %}
