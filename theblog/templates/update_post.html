{% extends 'base.html' %}
{% block title %}Edit Blog Post{% endblock %}  
{% block content %}

{% if user.is_authenticated %}
<div class="container"> 
    <a href="{% url 'home' %}" class="btn btn-primary">Go Back</a>

    <h1 class="text-center">Update Blog post</h1>
    <br>
    <h3>{{post.tilte}}</h3>
    <div style="margin-left: 25%;">
        <div class="col-sm-8">
            <div class="form-group" >
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" >Update</button>
            </form>
            </div>
        </div>
    </div>

</div>
{% else %}
Access Denied Login first
{% endif %}

{% endblock %}
