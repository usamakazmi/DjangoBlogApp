{% extends 'base.html' %}
{% load static %}

{% block title %}Create a New Blog Post{% endblock %}  
{% block content %}

{% if user.is_authenticated %}
<div class="container"> 
    <a href="{% url 'home' %}" class="btn btn-primary">Go Back</a>
    <h1 class="text-center">Add Blog post</h1>
    <br>
    <div style="margin-left: 25%;">
        <div class="col-sm-8">
            <div class="form-group" >
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary" >Post</button>
            </form>
            </div>
        </div>
    </div>

</div>
{% else %}
<div class="container">
    Access Denied Login first
</div>
{% endif %}

{% endblock %}
