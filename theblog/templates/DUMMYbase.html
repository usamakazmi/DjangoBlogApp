{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <title> 
    {% block title %}
       My Blog
    {% endblock %}  
  </title>
  
  </head>
  <body style="background-color: #f7f7f7;"> 

        <nav class="navbar " style="border-color:transparent;border-radius:0%;background-color: red;">

            <div class="container">
                <div class="navbar-header">

                      <!-- Collapsed Hamburger -->
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#app-navbar-collapse">
                            <span class="sr-only">Toggle Navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    <!-- Branding Image -->
                    <a class="navbar-brand" style="color:white;" href="{% url 'home' %}">
                        
                    Blog
                    </a>
                </div>

                <div class="collapse navbar-collapse" id="app-navbar-collapse">
                    <!-- Left Side Of Navbar -->
                    <ul class="nav navbar-nav">
                        &nbsp;
                    </ul>
                    <ul class="nav navbar-nav">
                        <li><a style="color:white;font-size:15px" href="/">Home</a></li>
                        <li><a style="color:white;font-size:15px" href="/posts">Banquets</a></li>
                        <li><a style="color:white;font-size:15px" href="/services">Services</a></li>
                        <li><a style="color:white;font-size:15px" href="/about">About</a></li>
                                    
                    </ul>

                    <!-- Right Side Of Navbar -->
                    <ul class="nav navbar-nav navbar-right">
                        <!-- Authentication Links -->
                        {% if user.is_authenticated %}
                    
                                <li class="dropdown">
                                    <a style="color:white" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                                        Welcome<span class="caret"></span>
                                    </a>

                                    <ul class="dropdown-menu" role="menu">
                                        <li><a href="{% url 'home' %}">Dashboard</a></li>
                                        <li>
                                            <a href="{% url 'logout' %}">
                                                Logout
                                            </a>

                                            
                                        </li>
                                    </ul>
                                </li>
                        {% else %}
                            <li><a style="color:white" href="{% url 'login' %}">Login</a></li>
                                <li><a style="color:white" href="{% url 'register' %}">Register</a></li>
                
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    <br><br>
        {% block content %}

        {% endblock %}
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
</body>
</html>
